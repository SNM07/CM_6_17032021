<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Photographer Page</title>
    <link rel="icon" type="image/png" href="./images/icon-FishEye.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="./node_modules/lightgallery.js/dist/css/lightgallery.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/custom-select/build/custom-select.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.10.0/js/lightgallery.min.js"
      integrity="sha512-gDBgGPXSeC2hx1W3S1CfSHbAValtLI8OArTGf0UVX7Fwb9Ak7HUE3LK9UEZxKGYVrIe0CJUVZDk9B2dIPwJ6VQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lg-video/1.4.0/lg-video.min.js"
      integrity="sha512-etPuQEhzXcx/Tp5Py6UVFQOYlMKsBECYTVKTVyPfAwqxWIvz0KDUv5eekVXOsQ1ZGsSRQIh9lf7bgYVheiW3Zw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./JS/PhotographerPage/photographer-page.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>

    <script src="./JS/PhotographerPage/contactForm.js" type="module"></script>
    <script src="./JS/PhotographerPage/showProfilePP.js" type="module"></script>
    <script src="./JS/PhotographerPage/showGallery.js" type="module"></script>
    <script
      src="./JS/PhotographerPage/priceGlobalLikes.js"
      type="module"
    ></script>
    <script src="./JS/PhotographerPage/emailJSParam.js" type="module"></script>
    <script
      src="./JS/PhotographerPage/ariaContactButton.js"
      type="module"
    ></script>
    <script
      src="./JS/PhotographerPage/changePageTitle.js"
      type="module"
    ></script>
    <script
      src="./JS/PhotographerPage/lgSortFilterParam.js"
      type="module"
    ></script>
    <script src="./JS/PhotographerPage/scrollTop.js" type="module"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  </head>
  <body>
    <header class="page-header">
      <a href="./" class="logoP" tabindex="0">
        <img src="./images/logo-FishEye.png" alt="Fisheye Home Page" />
      </a>
    </header>
    <div id="contentButtonContainer2">
      <button id="contentButton2" title="Scroll top">
        Passer au contenu
      </button>
    </div>
    <main id="photographer-main">
      <section id="profilesPP"></section>
      <section id="photoFilter">
        <p id="orderBy" aria-describedby="orderBy">Trier par</p>
        <select
          class="filters-select"
          name="photo filter"
          id="photoFilterDD"
          aria-label="Sort by"
        >
          <option class="selOpt" value="Popularite" selected>Popularité</option>
          <option class="selOpt" value="Date">Date</option>
          <option class="selOpt" value="Titre">Titre</option>
        </select>
      </section>
      <section id="photoGallery" class="photoGall filtr-container"></section>
      <!-- // -->
      <div class="bground">
        <span
          class="popuptext"
          id="myPopup"
          aria-describedby="myPopup"
          >Merci ! Votre message a été envoyé.</span
        >

        <div class="content">
          <span id="close" aria-labelledby="close"></span>
          <div class="modal-body">
            <h2 id="formTitle">Contactez-moi</h2>
            <h3 id="formTitleName">.</h3>
            <form
              name="reserve"
              action="photographer-page.html"
              id="contact-form"
              method="get"
            >
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du prénom.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du nom.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  pattern=".+@.+\..+"
                  required
                  oninvalid="this.setCustomValidity('Vous devez entrer une adresse email valide.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="message">Votre message</label><br />
                <textarea
                  class="text-control"
                  id="message"
                  name="message"
                  required
                  oninvalid="this.setCustomValidity('Vous devez entrer votre date de naissance.')"
                  onchange="this.setCustomValidity('')"
                ></textarea
                ><br />
              </div>

              <input class="btn-submit button" type="submit" value="Envoyer" />
            </form>
          </div>
        </div>
      </div>
      <!-- // -->
    </main>
    <script src="./node_modules/custom-select/build/custom-select.min.js"></script>
  </body>
</html>
