<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Photographer Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/8c176d9289.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./photographer-page.js"></script>
    <script type="module" src="./node-modules/simple-lightbox/src/simpleLightbox.js" ></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
      /* (function () {
        emailjs.init("user_puf8TmtfpdXTG2bY7o9Sk");
      })(); */
    </script>
    <script src="./contactForm.js" type="module"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="logoP" onclick="window.location.href='./'">
        <img src=".\images\logo FishEye.png" />
      </div>
      
    </header>
    <div id="contentButtonContainer">
    <button onclick="topFunction()" id="contentButton" title="Go to top">Passer au contenu</button>
    </div>
    <main id="photographer-main">
      <section id="profilesPP"></section>
      <section id="photoFilter">
        <p>Trier par</p>
      </section>
      <section id="photoGallery" class="photoGall"></section>
<!-- // -->
      <div class="bground">
        <span class="popuptext" id="myPopup"
          >Merci ! Votre message a été envoyé.</span
        >

        <div class="content">
          <span id="close"></span>
          <div class="modal-body">
            <h2 id="formTitle"></h2>
            <form
              name="reserve"
              action="photographer-page.html"
              id="contact-form"
              method="get"
              onsubmit="return validate();"
            >
              <div class="formData">
                <label for="first">Prénom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du prénom.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="last">Nom</label><br />
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  required
                  oninvalid="this.setCustomValidity('Veuillez entrer 2 caractères ou plus pour le champ du nom.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="email">E-mail</label><br />
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  pattern=".+@.+\..+"
                  required
                  oninvalid="this.setCustomValidity('Vous devez entrer une adresse email valide.')"
                  onchange="this.setCustomValidity('')"
                /><br />
              </div>
              <div class="formData">
                <label for="message">Votre message</label><br />
                <textarea
                  class="text-control"
                  type="input"
                  id="message"
                  name="message"
                  required
                  oninvalid="this.setCustomValidity('Vous devez entrer votre date de naissance.')"
                  onchange="this.setCustomValidity('')"
                ></textarea><br />
              </div>
              
              </div>
              <input
                class="btn-submit button"
                type="submit"
                value="Envoyer"
              />
            </form>
          </div>
        </div>
      </div>
      <!-- // -->
    </main>
  </body>
</html>
