<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./accueil.js"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="logo" onclick="window.location.href='./'" alt="Fisheye Home page" tabindex="0">
        <img src=".\images\logo FishEye.png"/>
      </div>
      <nav aria-label="photographer-categories">
        <div id="filterButtons">
          <button class="filterButton active" onclick="filterSelection('all')" onload="filterSelection('all')" aria-label="all tags">
            All Tags
          </button>
          <button class="filterButton" onclick="filterSelection('portrait')" aria-label="portrait">
            #Portrait
          </button>
          <button class="filterButton" onclick="filterSelection('art')" aria-label="art">
            #Art
          </button>
          <button class="filterButton" onclick="filterSelection('fashion')" aria-label="fashion">
            #Fashion
          </button>
          <button
            class="filterButton"
            onclick="filterSelection('architecture')" aria-label="architecture"
          >
            #Architecture
          </button>
          <button class="filterButton" onclick="filterSelection('travel')" aria-label="travel">
            #Travel
          </button>
          <button class="filterButton" onclick="filterSelection('sport')" aria-label="sport">
            #Sport
          </button>
          <button class="filterButton" onclick="filterSelection('animals')" aria-label="animals">
            #Animals
          </button>
          <button class="filterButton" onclick="filterSelection('events')" aria-label="events">
            #Events
          </button>
        </div>
      </nav>
      <!-- <h1>Nos photographes</h1> -->
    </header>
    <div id="contentButtonContainer">
    <button onclick="topFunction()" id="contentButton" title="Passer au contenu" tabindex="0">Passer au contenu</button>
    </div>
    <main>
      <h1 id="nosPhotog">Nos photographes</h1>
      <section id="profiles"></section>
    </main>
  </body>
</html>
