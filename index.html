<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Home</title>
    <link rel="icon" type="image/png" href="./images/icon-FishEye.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./accueil.js" type="module"></script>
    <script src="./JS/showProfileHome.js" type="module"></script>
  </head>
  <body>
    <header class="page-header">
      <div
        class="logo"
        onclick="window.location.href='./'"
        tabindex="0"
      >
        <img src="./images/logo-FishEye.png" alt="Fisheye Home Page" />
      </div>
      <nav aria-label="photographer-categories">
        <div id="filterButtons">
          <button
            class="filterButton active"
            onload="filterSelection('all')"
            id="all"
            aria-label="all tags"
          >
            All Tags
          </button>
          <button
            class="filterButton"
            id="portrait"
            aria-label="portrait"
          >
            #Portrait
          </button>
          <button
            class="filterButton"
            id="art"
            aria-label="art"
          >
            #Art
          </button>
          <button
            class="filterButton"
            id="fashion"
            aria-label="fashion"
          >
            #Fashion
          </button>
          <button
            class="filterButton"
            id="architecture"
            aria-label="architecture"
          >
            #Architecture
          </button>
          <button
            class="filterButton"
            id="travel"
            aria-label="travel"
          >
            #Travel
          </button>
          <button
            class="filterButton"
            id="sport"
            aria-label="sport"
          >
            #Sport
          </button>
          <button
            class="filterButton"
            id="animals"
            aria-label="animals"
          >
            #Animals
          </button>
          <button
            class="filterButton"
            id="events"
            aria-label="events"
          >
            #Events
          </button>
        </div>
      </nav>
    </header>
    <div id="contentButtonContainer">
      <button
        onclick="topFunction()"
        id="contentButton"
        title="RÃ©initialisation"
        tabindex="0"
      >
        Passer au contenu
      </button>
    </div>
    <main>
      <h1 id="nosPhotog">Nos photographes</h1>
      <section id="profiles"></section>
    </main>
  </body>
</html>
