<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./accueil.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src=".\images\logo FishEye.png" />
      </div>
      <nav>
        <div id="filterButtons">
          <button class="filterButton active" onclick="filterSelection('all')" onload="filterSelection('all')">
            Passer au contenu
          </button>
          <button class="filterButton" onclick="filterSelection('portraits')">
            #Portraits
          </button>
          <button class="filterButton" onclick="filterSelection('art')">
            #Art
          </button>
          <button class="filterButton" onclick="filterSelection('fashion')">
            #Fashion
          </button>
          <button
            class="filterButton"
            onclick="filterSelection('architecture')"
          >
            #Architecture
          </button>
          <button class="filterButton" onclick="filterSelection('travel')">
            #Travel
          </button>
          <button class="filterButton" onclick="filterSelection('sport')">
            #Sport
          </button>
          <button class="filterButton" onclick="filterSelection('animals')">
            #Animals
          </button>
          <button class="filterButton" onclick="filterSelection('events')">
            #Events
          </button>
        </div>
      </nav>
      <!-- <h1>Nos photographes</h1> -->
    </header>
    <main>
      <h1>Nos photographes</h1>
      <section id="profiles"></section>
    </main>
  </body>
</html>
