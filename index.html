<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FishEye - Home</title>
    <link rel="icon" type="image/png" href="./images/icon-FishEye.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <script src="./accueil.js" type="module"></script>
    <script src="./JS/HomePage/showProfileHome.js" type="module"></script>
    <script src="./JS/HomePage/filterHome.js" type="module"></script>
    <script src="./JS/HomePage/boutonPaC.js" type="module"></script>
  </head>
  <body>
    <header class="page-header">
      <div class="logo" onclick="window.location.href='./'" tabindex="0">
        <img src="./images/logo-FishEye.png" alt="Fisheye Home Page" />
      </div>
      <nav aria-label="photographer-categories">
        <div id="filterButtons">
          <button
            class="filterButton filterProfiles all is-checked"
            id="all"
            data-filter=".all"
            aria-label="all tags"
          >
            All Tags
          </button>
          <button
            class="filterButton filterProfiles portrait"
            id="portrait"
            data-filter=".portrait"
            aria-label="portrait"
          >
            #Portrait
          </button>
          <button
            class="filterButton filterProfiles art"
            id="art"
            data-filter=".art"
            aria-label="art"
          >
            #Art
          </button>
          <button
            class="filterButton filterProfiles fashion"
            id="fashion"
            data-filter=".fashion"
            aria-label="fashion"
          >
            #Fashion
          </button>
          <button
            class="filterButton filterProfiles architecture"
            id="architecture"
            data-filter=".architecture"
            aria-label="architecture"
          >
            #Architecture
          </button>
          <button
            class="filterButton filterProfiles travel"
            id="travel"
            data-filter=".travel"
            aria-label="travel"
          >
            #Travel
          </button>
          <button
            class="filterButton filterProfiles sport"
            id="sport"
            data-filter=".sport"
            aria-label="sport"
          >
            #Sport
          </button>
          <button
            class="filterButton filterProfiles animals"
            id="animals"
            data-filter=".animals"
            aria-label="animals"
          >
            #Animals
          </button>
          <button
            class="filterButton filterProfiles events"
            id="events"
            data-filter=".events"
            aria-label="events"
          >
            #Events
          </button>
        </div>
      </nav>
    </header>
    <div id="contentButtonContainer">
      <button id="contentButton" title="RÃ©initialisation" tabindex="0">
        Passer au contenu
      </button>
    </div>
    <main>
      <h1 id="nosPhotog">Nos photographes</h1>
      <section id="profiles"></section>
    </main>
  </body>
</html>
